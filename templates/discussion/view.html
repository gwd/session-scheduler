{{define "discussion/view"}}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>{{.Discussion.Title}}</h1>
    <p>{{.Discussion.Description}}</p>
  </div>
</div>
{{end}}

{{define "discussion/notfound"}}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>No such discussion id</h1>
    <p>Sorry, we couldn't find the discussion you were looking for.</p>
  </div>
</div>
{{end}}
